services:
  - type: web
    name: new-app
    env: php
    region: singapore
    plan: free
    runtime: php
    buildCommand: "./render-build.sh"
    startCommand: "heroku-php-apache2 -p ${PORT:-8000} public/"
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: new-app
          property: host
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: new-app-db
          property: connectionString
      - key: NODE_VERSION
        value: 20.x

databases:
  - name: new-app-db
    plan: free
    databaseName: new_app
    user: new_app_user
